<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Game Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black; /* Background color for visibility */
        }
        #game {
            width: 640px; /* Fixed width for the game */
            height: 480px; /* Fixed height for the game */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id='game-container'>
        <div id='game'></div>
    </div>

    <script type='text/javascript'>
        EJS_player = '#game';
        EJS_core = 'nes'; // Change to 'gba' if you're using a Game Boy Advance ROM
        EJS_lightgun = false; // can be true or false
        EJS_biosUrl = ''; // URL to BIOS file
        EJS_gameUrl = ''; // URL to Game ROM
        EJS_pathtodata = 'data/';
    </script>
    <script src='data/loader.js'></script>
</body>
</html>
